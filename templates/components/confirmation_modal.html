{% load i18n %}

<div id="{{ modal_id }}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden" onclick="if(event.target.id=='{{ modal_id }}') hideConfirmationModal('{{ modal_id }}')">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-md w-full mx-4 transform transition-all">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-xl font-bold text-gray-900 dark:text-white">
        {{ title|default:"Confirmation" }}
      </h3>
    </div>
    
    <!-- Body -->
    <div class="px-6 py-6">
      <p class="text-gray-700 dark:text-gray-300">
        {{ message|default:"Are you sure you want to proceed?" }}
      </p>
    </div>
    
    <!-- Footer -->
    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-900 rounded-b-xl flex justify-end space-x-3">
      <button 
        type="button" 
        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 font-semibold transition"
        onclick="hideConfirmationModal('{{ modal_id }}')">
        {{ cancel_text|default:"Cancel" }}
      </button>
      <button 
        type="button" 
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-semibold transition"
        onclick="confirmModalAction('{{ modal_id }}')">
        {{ confirm_text|default:"Confirm" }}
      </button>
    </div>
  </div>
</div>
