{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-surface rounded-2xl shadow-lg p-8 max-w-md w-full">
    <div class="text-center mb-6">
      <i class="fa-solid fa-lock text-6xl text-primary mb-4"></i>
      <h2 class="text-2xl font-bold">{{ exam.title }}</h2>
      <p class="text-gray-600 dark:text-gray-400 mt-2">{% trans "This exam is password protected" %}</p>
    </div>
    
    <form method="post">
      {% csrf_token %}
      {% if error %}
      <div class="bg-red-50 dark:bg-red-900/20 border border-red-500 text-red-700 dark:text-red-400 px-4 py-3 rounded-xl mb-4">
        <i class="fa-solid fa-circle-xmark mr-2"></i>{{ error }}
      </div>
      {% endif %}
      
      <div class="mb-6">
        <label class="block text-sm font-bold mb-2">{% trans "Password" %}</label>
        <input type="password" name="password" required autofocus
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700">
      </div>
      
      <div class="flex gap-4">
        <a href="{% url 'dashboard' %}" class="flex-1 px-6 py-3 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white text-center rounded-xl font-bold hover:bg-gray-400 transition">
          {% trans "Cancel" %}
        </a>
        <button type="submit" class="flex-1 px-6 py-3 bg-primary text-white rounded-xl font-bold hover:opacity-90 transition">
          {% trans "Enter" %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
