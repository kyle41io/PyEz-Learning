{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-surface rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
    <i class="fa-solid fa-ban text-6xl text-red-500 mb-4"></i>
    <h2 class="text-2xl font-bold mb-4">{% trans "Access Denied" %}</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-6">
      {% trans "You are not allowed to access this exam. It may be restricted to specific classes." %}
    </p>
    <a href="{% url 'dashboard' %}" class="inline-block px-6 py-3 bg-primary text-white rounded-xl font-bold hover:opacity-90 transition">
      {% trans "Back to Dashboard" %}
    </a>
  </div>
</div>
{% endblock %}
